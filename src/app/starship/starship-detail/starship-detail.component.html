<div class="container-fluid" style= color:aliceblue>
  <p class="h3 p-3">{{ starshipDetail.name }}</p>
  <div class="row">
    <div class="col">
      <dl>
        <dt>Modelo</dt>
        <dd>{{ starshipDetail.model }}</dd>
        <hr />
        <dt>Costo</dt>
        <dd>{{ starshipDetail.cost_in_credits }}</dd>
        <hr />
        <dt class="bold">Velocidad</dt>
        <dd class="caption">{{ starshipDetail.hyperdrive_rating }}</dd>
        <hr />
      </dl>
    </div>
  </div>
 </div>

<!-- este div se mostrara solo si la variable selected es true -->
<div *ngIf="selected">
   <!-- Se utiliza el componente app-starship-detail para mostrar los detalles de la nve seleccionada. -->
  <app-starship-detail [starshipDetail]="selectedStarship"></app-starship-detail>
 </div>

<div class="container-fluid">
  <div class="row">
    <div class="col mb-4" *ngFor="let starship of starships">
          <div class="card p-2" style="width: 15rem; height: 25rem; background-color: #151414; color:rgb(255, 255, 255)">
            <img
                class="card-img-top"
                src="https://images.saymedia-content.com/.image/t_share/MTc1MTEzMzMzMTE5Mzk0OTEx/top-6-iconic-spaceships-in-star-wars.jpg"
                (click)="onSelected(starship)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ starship.name }}</h5>
                  <p class="card-text"> Modelo: {{ starship.model }}</p>
                  <p class="card-text"> Velocidad: {{ starship.max_atmosphering_speed }} MKM</p>
                  <p class="card-text"> Costo: {{ starship.cost_in_credits }} creditos</p>
                  <p class="card-text"> Pilotos: {{ starship.pilots }} </p>
              </div>
           </div>
      </div>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" (click)="getNextStarships()">Ver m√°s naves</button>
      </div>
   </div>
   <div id="divv"></div>
</div>

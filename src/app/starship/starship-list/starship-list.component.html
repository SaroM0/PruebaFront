<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container-fluid">
  <div class="row">
    <div class="col mb-4" *ngFor="let starship of starships">
          <div class="card p-2" style="width: 15rem; height: 18rem; background-color: #151414; color:rgb(255, 255, 255)">
            <img
                class="card-img-top"
                src="https://images.saymedia-content.com/.image/t_share/MTc1MTEzMzMzMTE5Mzk0OTEx/top-6-iconic-spaceships-in-star-wars.jpg"
              />
              <div class="card-body">
                <h5 class="card-title">{{ starship.name }}</h5>
                  <p class="card-text"> modelo: [{{ starship.model }}]</p>
              </div>
           </div>
      </div>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button (click)="getNextStarships()">Ver m√°s naves</button>

      </div>
   </div>
</div>
